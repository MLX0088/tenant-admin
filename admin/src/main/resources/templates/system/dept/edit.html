<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改部门')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m col-sm-12" id="form-dept-edit" th:object="${dept}">
			<input name="deptId" type="hidden" th:field="*{deptId}" />

			<div class="form-group row col-sm-12">
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label is-required">租客名称：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="deptName" id="deptName" th:field="*{deptName}" required>
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label">负责人：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="leader" th:field="*{leader}">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label">联系电话：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="phone" th:field="*{phone}">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label">邮箱：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="email" th:field="*{email}">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label">租客状态：</label>
					<div class="col-sm-8">
						<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
							<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
							<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
						</div>
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label">到期时间：</label>
					<div class="col-sm-8 select-time">
						<input type="text" class="time-input form-control" autocomplete="false" id="expireTime" placeholder="到期时间" name="expireTime" th:value="${#dates.format(dept.expireTime, 'yyyy-MM-dd')}" />
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label">邀请码：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" th:field="*{tenantConfig.inviteCode}" name="tenantConfig.inviteCode">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<div class="col-sm-3 control-label">客户端链接：</div>
					<div class="col-sm-8">
						<input name="tenantConfig.clientUrl" th:field="*{tenantConfig.clientUrl}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<div class="col-sm-3 control-label">H5导航链接：</div>
					<div class="col-sm-8">
						<input name="tenantConfig.navUrl" th:field="*{tenantConfig.navUrl}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<div class="col-sm-3 control-label">安卓APP文件名：</div>
					<div class="col-sm-8">
						<input name="tenantConfig.androidUrl" th:field="*{tenantConfig.androidUrl}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<div class="col-sm-3 control-label">IOSAPP文件名：</div>
					<div class="col-sm-8">
						<input name="tenantConfig.iosUrl" th:field="*{tenantConfig.iosUrl}" class="form-control" type="text">
					</div>
				</div>

			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/dept";
		
		$("#form-dept-edit").validate({
			onkeyup: false,
			rules:{
				deptName:{
					remote: {
		                url: prefix + "/checkDeptNameUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"deptId": function() {
		                        return $("#deptId").val();
		                    },
		                    "parentId": function() {
		                        return $("input[name='parentId']").val();
		                    },
		        			"deptName": function() {
		                        return $.common.trim($("#deptName").val());
		                    }
		                }
		            }
				},
				orderNum:{
					digits:true
				},
				email:{
                    email:true,
        		},
        		phone:{
        			isPhone:true,
        		},
			},
			messages: {
		        "deptName": {
		            remote: "部门已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dept-edit').serialize());
	        }
	    }
	
		/*部门管理-修改-选择部门树*/
		function selectDeptTree() {
			var deptId = $("#treeId").val();
			var excludeId = $("input[name='deptId']").val();
			if(deptId > 0) {
			    var options = {
					title: '部门选择',
					width: "380",
					url: prefix + "/selectDeptTree/" + $("#treeId").val() + "/" + excludeId,
					callBack: doSubmit
				};
				$.modal.openOptions(options);
			} else {
        		$.modal.alertError("父部门不能选择");
        	}
		}
		
		function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			if ($.tree.notAllowLastLevel(tree)) {
	   			var body = $.modal.getChildFrame(index);
	   			$("#treeId").val(body.find('#treeId').val());
	   			$("#treeName").val(body.find('#treeName').val());
	   			$.modal.close(index);
			}
		}
	</script>
</body>
</html>
