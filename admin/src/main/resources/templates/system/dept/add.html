<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增租客')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m col-sm-12" id="form-dept-add">
			<input id="treeId" name="parentId" type="hidden" th:value="${dept?.deptId}"   />


			<div class="form-group row col-sm-12">
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label is-required">租客名称：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="deptName" id="deptName" required>
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label">负责人：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="leader">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label">联系电话：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="phone">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label">邮箱：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="email">
					</div>
				</div>

				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label">租客状态：</label>
					<div class="col-sm-8">
						<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
							<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
							<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
						</div>
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label">到期时间：</label>
					<div class="col-sm-8 select-time">
						<input type="text" class="time-input form-control" autocomplete="false" id="expireTime" placeholder="到期时间" name="expireTime" />
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<label class="col-sm-3 control-label">邀请码：</label>
					<div class="col-sm-8">
						<input class="form-control" id="inviteCode" type="text" name="tenantConfig.inviteCode">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<div class="col-sm-3 control-label">客户端链接：</div>
					<div class="col-sm-8">
						<input name="tenantConfig.clientUrl" value="http://45.58.161.90:8888" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<div class="col-sm-3 control-label">H5导航链接：</div>
					<div class="col-sm-8">
						<input name="tenantConfig.navUrl" value="http://45.58.161.90:9999" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<div class="col-sm-3 control-label">安卓APP文件名：</div>
					<div class="col-sm-8">
						<input name="tenantConfig.androidUrl" value="android_0.apk" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group row col-sm-6">
					<div class="col-sm-3 control-label">IOSAPP文件名：</div>
					<div class="col-sm-8">
						<input name="tenantConfig.iosUrl" value="ios_0.apk" class="form-control" type="text">
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/dept";
		function generateCode() {
			// 方法1：标准生成（1000~9999）
			const code1 = Math.floor(Math.random() * 9000) + 1000;

			// 方法2：补零生成（0000~9999）
			const code2 = String(Math.floor(Math.random() * 10000)).padStart(4, '0');

			$('#inviteCode').val(code2);
		}
		$(function() {
			generateCode();
		});
		$("#form-dept-add").validate({
			onkeyup: false,
			rules:{
				deptName:{
					remote: {
		                url: prefix + "/checkDeptNameUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"parentId": function() {
		                		return $("input[name='parentId']").val();
		                    },
		                	"deptName" : function() {
		                        return $.common.trim($("#deptName").val());
		                    }
		                }
		            }
				},
				orderNum:{
					digits:true
				},
				email:{
                    email:true,
        		},
        		phone:{
        			isPhone:true,
        		},
			},
			messages: {
		        "deptName": {
		            remote: "租客已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-dept-add').serialize());
	        }
	    }
	
		/*租客管理-新增-选择父租客树*/
		function selectDeptTree() {
			var treeId = $("#treeId").val();
			if ($.common.isEmpty(treeId)) {
       			$.modal.alertWarning("请先添加用户所属的租客！");
       			return;
       		}
			var options = {
				title: '租客选择',
				width: "380",
				url: prefix + "/selectDeptTree/" + treeId + "/0",
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
		function doSubmit(index, layero){
			var body = $.modal.getChildFrame(index);
   			$("#treeId").val(body.find('#treeId').val());
   			$("#treeName").val(body.find('#treeName').val());
   			$.modal.close(index);
		}
	</script>
</body>
</html>
