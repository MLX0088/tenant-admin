<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增附件')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-attachment-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">文件：</label>
            <div class="col-sm-8">
                <input name="file" class="form-control" type="file" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="remark" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/attachment"
    $("#form-attachment-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            // $.operate.save(prefix + "/add", $('#form-attachment-add').serialize());
            saveFile(new FormData($('#form-attachment-add')[0]));

        }
    }
    function saveFile(formData) {
        $.ajax({
            url: prefix + "/add",
            type: "POST",
            data: formData,
            contentType: false, //告诉jQuery不要去处理发送的数据
            processData: false, //告诉jQuery不要去设置Content-Type请求头
            success:function(result){//返回json结果
                $.operate.successCallback(result);
                // $.modal.alertWarning("请至少选择一条记录");
            },
            error:function(data,b){
                $.modal.alertWarning("保存失败");

            }

        });
    }
</script>
</body>
</html>
