<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改支付通道配置')" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-payconfig-edit" th:object="${sysPayconfig}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('yes_no')}">
                        <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
                        <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">可支持的应用：</label>
                <div class="col-sm-8" th:with="type=${@dict.getType('app_type')}">
                    <label th:each="dict : ${type}" class="check-box">
                        <input name="appType" type="checkbox" th:value="${dict.dictValue}" th:text="${dict.dictLabel}" th:attr="checked=${sysPayconfig.appType.contains(dict.dictValue)?true:false}" required>
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付类型：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('pay_type')}">
                        <input type="radio" th:id="${'payType_' + dict.dictCode}" name="payType" th:value="${dict.dictValue}" th:field="*{payType}" >
                        <label th:for="${'payType_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{remark}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">权重：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="weight">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用id：</label>
                <div class="col-sm-8">
                    <input name="appID" th:field="*{appID}" class="form-control" type="text">
                </div>
            </div>
            <div id="wxpay">
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信支付商户号：</label>
                <div class="col-sm-8">
                    <input name="wxpayMchno" th:field="*{wxpayMchno}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公众号AppSecret：</label>
                <div class="col-sm-8">
                    <input name="wxpayAppsecret" th:field="*{wxpayAppsecret}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信api版本：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('wxpay_version')}">
                        <input type="radio" th:id="${'wxpayVersion_' + dict.dictCode}" name="wxpayVersion" th:value="${dict.dictValue}" th:field="*{wxpayVersion}">
                        <label th:for="${'wxpayVersion_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">apiv2密钥：</label>
                <div class="col-sm-8">
                    <textarea name="wxpayApiv2key" class="form-control">[[*{wxpayApiv2key}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">apiv3密钥：</label>
                <div class="col-sm-8">
                    <textarea name="wxpayApiv3key" class="form-control">[[*{wxpayApiv3key}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">序列号：</label>
                <div class="col-sm-8">
                    <input name="wxpayMerchantserialnumber" th:field="*{wxpayMerchantserialnumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">证书文件wechatPayCertificatePath：</label>
                <div class="col-sm-8">
                    <input type="text" name="wxpayApiclientCertpem" th:field="*{wxpayApiclientCertpem}">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="wxpayApiclientCertpem" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">私钥文件privateKeyPath：</label>
                <div class="col-sm-8">
                    <input type="text" name="wxpayApiclientKeypem" th:field="*{wxpayApiclientKeypem}">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="wxpayApiclientKeypem" name="file" type="file">
                    </div>
                </div>
            </div>
            </div>
            <div id="alipay">
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否使用证书：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('yes_no')}">
                        <input type="radio" th:id="${'alipayIsusecert_' + dict.dictCode}" name="alipayIsusecert" th:value="${dict.dictValue}" th:field="*{alipayIsusecert}">
                        <label th:for="${'alipayIsusecert_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">支付宝应用私钥：</label>
                <div class="col-sm-8">
                    <textarea name="alipayAppkey" class="form-control">[[*{alipayAppkey}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">支付宝公钥：</label>
                <div class="col-sm-8">
                    <textarea name="alipayPublickey" class="form-control">[[*{alipayPublickey}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用公钥证书：</label>
                <div class="col-sm-8">
                    <input type="text" name="alipayAppcertpublickey" th:field="*{alipayAppcertpublickey}">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="alipayAppcertpublickey" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付宝公钥证书：</label>
                <div class="col-sm-8">
                    <input type="text" name="alipayAlipaycertpublickey" th:field="*{alipayAlipaycertpublickey}">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="alipayAlipaycertpublickey" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付宝根证书：</label>
                <div class="col-sm-8">
                    <input type="text" name="alipayAlipayrootcert" th:field="*{alipayAlipayrootcert}">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="alipayAlipayrootcert" name="file" type="file">
                    </div>
                </div>
            </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "system/payconfig";
        $("#form-payconfig-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-payconfig-edit').serialize());
            }
        }

        $(".file-upload").each(function (i) {
            var val = $("input[name='" + this.id + "']").val()
            $(this).fileinput({
                'uploadUrl': ctx + 'common/upload',
                initialPreviewAsData: true,
                initialPreview: [val],
                maxFileCount: 1,
                autoReplace: true
            }).on('fileuploaded', function (event, data, previewId, index) {
                $("input[name='" + event.currentTarget.id + "']").val(data.response.filePath)
            }).on('fileremoved', function (event, id, index) {
                $("input[name='" + event.currentTarget.id + "']").val('')
            })
            $(this).fileinput('_initFileActions');
        });
        if($('input[name="payType"]:checked').val()=='1'){
            $('#wxpay').hide();
            $('#alipay').show();
        }else {
            $('#alipay').hide();
            $('#wxpay').show();
        }
    </script>
</body>
</html>
