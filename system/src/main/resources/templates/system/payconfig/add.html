<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增支付通道配置')" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-payconfig-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否启用：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('yes_no')}">
                        <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
                        <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">可支持的应用：</label>
                <div class="col-sm-8" th:with="type=${@dict.getType('app_type')}">
                    <label th:each="dict : ${type}" class="check-box">
                        <input name="appType" type="checkbox" th:value="${dict.dictValue}" th:text="${dict.dictLabel}" required>
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">通道类型：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('pay_type')}">
                        <input type="radio" th:id="${'payType_' + dict.dictCode}" name="payType" th:value="${dict.dictValue}" th:checked="${dict.default}" onchange="switchPay (this)">
                        <label th:for="${'payType_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="remark">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">权重(多个通道轮询使用)：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="weight" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用id：</label>
                <div class="col-sm-8">
                    <input name="appID" class="form-control" type="text" required>
                </div>
            </div>
            <div id="wxpay">
                <h2>微信配置</h2>
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信支付商户号：</label>
                <div class="col-sm-8">
                    <input name="wxpayMchno" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公众号AppSecret：</label>
                <div class="col-sm-8">
                    <input name="wxpayAppsecret" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信api版本：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('wxpay_version')}">
                        <input type="radio" th:id="${'wxpayVersion_' + dict.dictCode}" name="wxpayVersion" th:value="${dict.dictValue}" th:checked="${dict.default}">
                        <label th:for="${'wxpayVersion_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">apiv2密钥：</label>
                <div class="col-sm-8">
                    <textarea name="wxpayApiv2key" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">apiv3密钥：</label>
                <div class="col-sm-8">
                    <textarea name="wxpayApiv3key" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">序列号：</label>
                <div class="col-sm-8">
                    <input name="wxpayMerchantserialnumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">证书文件(pem)wechatPayCert(用工具生成过的)：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="wxpayApiclientCertpem">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="wxpayApiclientCertpem" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">私钥文件(pem)privateKeyPath：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="wxpayApiclientKeypem">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="wxpayApiclientKeypem" name="file" type="file">
                    </div>
                </div>
            </div>
            </div>
            <div id="alipay">
                <h2>支付宝配置</h2>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否使用证书：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('yes_no')}">
                        <input type="radio" th:id="${'alipayIsusecert_' + dict.dictCode}" name="alipayIsusecert" th:value="${dict.dictValue}" th:checked="${dict.default}">
                        <label th:for="${'alipayIsusecert_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">支付宝应用私钥：</label>
                <div class="col-sm-8">
                    <textarea name="alipayAppkey" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">支付宝公钥：</label>
                <div class="col-sm-8">
                    <textarea name="alipayPublickey" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用公钥证书：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="alipayAppcertpublickey">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="alipayAppcertpublickey" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付宝公钥证书：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="alipayAlipaycertpublickey">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="alipayAlipaycertpublickey" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付宝根证书：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="alipayAlipayrootcert">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="alipayAlipayrootcert" name="file" type="file">
                    </div>
                </div>
            </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "system/payconfig"
        $("#form-payconfig-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-payconfig-add').serialize());
            }
        }

        $(".file-upload").fileinput({
            uploadUrl: ctx + 'common/upload',
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.filePath)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
        function switchPay(obj) {
            if(obj.value=='1'){
                $('#wxpay').hide();
                $('#alipay').show();
            }else {
                $('#alipay').hide();
                $('#wxpay').show();
            }
        }
        $('#wxpay').hide();
    </script>
</body>
</html>
