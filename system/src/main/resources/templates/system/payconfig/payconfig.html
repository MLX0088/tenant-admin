<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('支付通道配置列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>是否可用：</label>
                                <select name="status" th:with="type=${@dict.getType('yes_no')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>支付类型：</label>
                                <select name="payType" th:with="type=${@dict.getType('pay_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>应用id：</label>
                                <input type="text" name="appID"/>
                            </li>
                            <li>
                                <label>微信支付商户号：</label>
                                <input type="text" name="wxpayMchno"/>
                            </li>
                            <li>
                                <label>微信api版本：</label>
                                <select name="wxpayVersion" th:with="type=${@dict.getType('wxpay_version')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>序列号：</label>
                                <input type="text" name="wxpayMerchantserialnumber"/>
                            </li>
                            <li>
                                <label>是否使用证书：</label>
                                <select name="alipayIsusecert" th:with="type=${@dict.getType('yes_no')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:payconfig:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:payconfig:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:payconfig:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:payconfig:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
            <div id="qrcode" style="display: none"></div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:payconfig:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:payconfig:remove')}]];
        var statusDatas = [[${@dict.getType('yes_no')}]];
        var appTypeDatas = [[${@dict.getType('app_type')}]];
        var payTypeDatas = [[${@dict.getType('pay_type')}]];
        var wxpayVersionDatas = [[${@dict.getType('wxpay_version')}]];
        var alipayIsusecertDatas = [[${@dict.getType('yes_no')}]];
        var prefix = ctx + "system/payconfig";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "支付通道配置",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'status',
                    title: '是否可用',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'appType',
                    title: '可支持的应用',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabels(appTypeDatas, value);
                    }
                },
                {
                    field: 'payType',
                    title: '支付类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(payTypeDatas, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                    {
                        field: 'weight',
                        title: '权重'
                    },
                {
                    field: 'appID',
                    title: '应用id'
                },
                {
                    field: 'wxpayMchno',
                    title: '微信支付商户号'
                },
                {
                    field: 'wxpayVersion',
                    title: '微信api版本',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(wxpayVersionDatas, value);
                    }
                },
                {
                    field: 'wxpayMerchantserialnumber',
                    title: '序列号'
                },
                {
                    field: 'wxpayApiclientCertpem',
                    title: '微信支付平台证书路径wechatPayCert(生成后的文件)'
                },
                {
                    field: 'wxpayApiclientKeypem',
                    title: '商户api私钥文件privateKeyPath'
                },
                {
                    field: 'alipayIsusecert',
                    title: '是否使用证书',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(alipayIsusecertDatas, value);
                    }
                },
                {
                    field: 'alipayAppcertpublickey',
                    title: '应用公钥证书'
                },
                {
                    field: 'alipayAlipaycertpublickey',
                    title: '支付宝公钥证书'
                },
                {
                    field: 'alipayAlipayrootcert',
                    title: '支付宝根证书'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-danger btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="updateStatus(\'' + row.id + '\')"><i class="fa fa-edit"></i>变更启用状态</a>');
                        actions.push('<a class="btn btn-danger btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="testpay(\'' + row.payType + '\')"><i class="fa"></i>测试支付</a>');

                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        function updateStatus(id){

            $.modal.confirm("确认要变更启用/停用状态吗？", function() {
                $.operate.post(prefix + "/changeStatus", { "id": id});
            })
        }
        function testpay(payType){
            $.operate.post("/kl/order/placeAnOrder", { "payType": payType,"appType":"1","worksId":"1250","orderId":new Date().getTime()},function (data) {
                if(data.data.payDataType=="html"){
                    document.write(data.data.payData)
                }else {
                    $('#qrcode').html('');
                  new QRCode(document.getElementById("qrcode"), data.data.payData);
                    layer.open({
                        type: 1,
                        title: "请微信扫码支付",
                        area: ['50%', '50%'], //宽高
                        shade: 0.6,
                        shadeClose: true,
                        scrollbar: false,
                        content:  $('#qrcode').html()
                    });
                }
            });
        }
    </script>
</body>
</html>
