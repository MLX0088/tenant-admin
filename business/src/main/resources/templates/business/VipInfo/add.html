<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增会员信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-VipInfo-add">
            <div class="form-group row">    
                <div class="control-label">用户ID：</div>
                <div class="">
                    <input name="userId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">头像：</div>
                <div class="">
                    <input name="headImageId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">余分：</div>
                <div class="">
                    <input name="score" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">QQ号：</div>
                <div class="">
                    <input name="qqNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">会员等级：</div>
                <div class="">
                    <input name="grade" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">总流水：</div>
                <div class="">
                    <input name="totalAmount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">权限：</div>
                <div class="">
                    <input name="permission" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">代理渠道id：</div>
                <div class="">
                    <input name="channalId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">注册渠道id：</div>
                <div class="">
                    <input name="registChannalId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">
                <div class="control-label">备注：</div>
                <div class="">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "business/VipInfo"
        $("#form-VipInfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-VipInfo-add').serialize());
            }
        }
    </script>
</body>
</html>
