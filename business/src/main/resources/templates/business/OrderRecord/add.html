<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增订单记录')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-OrderRecord-add">
            <div class="form-group row">    
                <div class="control-label">用户ID：</div>
                <div class="">
                    <input name="userId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">用户名：</div>
                <div class="">
                    <input name="userName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">财务类型：</div>
                <div class="">
                    <select name="type" class="form-control m-b" th:with="type=${@dict.getType('finance_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">支付类型：</div>
                <div class="">
                    <input name="payType" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">上次来款名/支付人名字：</div>
                <div class="">
                    <input name="name" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">账户：</div>
                <div class="">
                    <input name="account" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">
                <div class="control-label">二维码：</div>
                <div class="">
                    <input type="hidden" name="imageId">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="imageId" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">户行：</div>
                <div class="">
                    <input name="bankName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">分数：</div>
                <div class="">
                    <input name="score" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">当前余分：</div>
                <div class="">
                    <input name="leftScore" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">是否同名：</div>
                <div class="">
                    <select name="isSame" class="form-control m-b" th:with="type=${@dict.getType('same_name')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">审核人id：</div>
                <div class="">
                    <input name="auditUserId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">审核人：</div>
                <div class="">
                    <input name="auditUserName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">状态：</div>
                <div class="">
                    <select name="status" class="form-control m-b" th:with="type=${@dict.getType('audit_status')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">审核时间：</div>
                <div class="">
                    <div class="input-group date">
                        <input name="auditTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="control-label">备注：</div>
                <div class="">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "business/OrderRecord"
        $("#form-OrderRecord-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-OrderRecord-add').serialize());
            }
        }

        $("input[name='auditTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(".file-upload").fileinput({
            uploadUrl: ctx + 'common/upload',
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
    </script>
</body>
</html>
