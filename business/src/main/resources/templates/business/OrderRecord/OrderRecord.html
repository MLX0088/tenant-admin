<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input type="hidden" name="tenantId" th:value="${selectDeptId}"/>
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>用户ID：</label>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <label>用户名：</label>
                                <input type="text" name="userName"/>
                            </li>
                            <li>
                                <label>财务类型：</label>
                                <select name="type" th:with="type=${@dict.getType('finance_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>支付类型：</label>
                                <input type="text" name="payType"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('audit_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search();loadStatistics();"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
                <div class="" style="font-size:25px; color:red;clear:both;">已审核成功：<span id="auditScore">807152.26</span>分</div>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:OrderRecord:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:OrderRecord:remove')}]];
        var typeDatas = [[${@dict.getType('finance_type')}]];
        var isSameDatas = [[${@dict.getType('same_name')}]];
        var statusDatas = [[${@dict.getType('audit_status')}]];
        var prefix = ctx + "business/OrderRecord";

        function auditPass(id){
            var data = {"id":id,status:1};
            $.operate.saveModal(prefix+"/audit",data,function(result){ $.table.refresh();});

        }

        function loadStatistics(){
            $.operate.postWithoutAlert(prefix+"/auditScore",$('#formId').serialize(),function(result){
                if (result.code == 0){
                    $('#auditScore').text(result.data.auditScore);
                }
            });
        }

        $(function() {
            loadStatistics();
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/audit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "订单记录",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '自增ID',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户ID',
                },
                {
                    field: 'userName',
                    title: '用户名',
                },
                {
                    field: 'type',
                    title: '财务类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(typeDatas, value);
                    }
                },
                {
                    field: 'payType',
                    title: '支付类型',
                },
                {
                    field: 'lastPayName',
                    title: '上次来款名',
                },
                {
                    field: 'name',
                    title: '姓名',
                },
                {
                    field: 'account',
                    title: '账号',
                },
                {
                    field: 'imageId',
                    title: '二维码',
                    formatter: function(value, row, index) {
                        if(!(typeof value === 'number' && value>0 )){
                            return "";
                        }
				    	return $.table.imageView(ctx + "business/images/"+value,320,320);
				    }
                },
                {
                    field: 'score',
                    title: '分数',
                },
                {
                    field: 'leftScore',
                    title: '当前余分',
                },
                {
                    field: 'isSame',
                    title: '是否同名',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isSameDatas, value);
                    }
                },
                {
                    field: 'auditUserName',
                    title: '审核人',
                },
                {
                    field: 'auditTime',
                    title: '审核时间',
                },
                {
                    field: 'createTime',
                    title: '申请时间',
                },
                {
                    title: '操作审核',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        if(row.status == 0){
                            actions.push('<a class="btn btn-success btn-sm ' + editFlag + '" href="javascript:void(0)" onclick="auditPass(\'' + row.id + '\')"><i class="fa fa-edit"></i>审核通过</a> ');
                            actions.push('<a class="btn btn-success btn-sm ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editWithSize(\'' + row.id + '\',500,400)"><i class="fa fa-edit"></i>审核不通过</a> ');
                        }else if(row.status == 1){
                            actions.push('<a disabled class="btn btn-info btn-sm href="javascript:void(0)" ><i class="fa fa-edit"></i>已审核通过</a> ');

                        }else if(row.status == 2){
                            actions.push('<a disabled class="btn btn-warning btn-sm href="javascript:void(0)" ><i class="fa fa-remove"></i>审核不通过</a>');

                        }
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
