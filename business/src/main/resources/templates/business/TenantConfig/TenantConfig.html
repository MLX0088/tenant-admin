<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('租客基础设置列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>自增ID：</label>
                                <input type="text" name="id"/>
                            </li>
                            <li>
                                <label>租户id：</label>
                                <input type="text" name="tenantId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="business:TenantConfig:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="business:TenantConfig:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:TenantConfig:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="business:TenantConfig:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:TenantConfig:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:TenantConfig:remove')}]];
        var needLoginCodeDatas = [[${@dict.getType('enable_status')}]];
        var canInviteDatas = [[${@dict.getType('enable_status')}]];
        var needSmsCodeDatas = [[${@dict.getType('enable_status')}]];
        var isLimitAddDatas = [[${@dict.getType('enable_status')}]];
        var isLimitMinusDatas = [[${@dict.getType('enable_status')}]];
        var openTurntableDatas = [[${@dict.getType('enable_status')}]];
        var showScratchCardDatas = [[${@dict.getType('enable_status')}]];
        var prefix = ctx + "business/TenantConfig";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "租客基础设置",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '自增ID',
                    visible: false
                },
                {
                    field: 'needLoginCode',
                    title: '登录验证码',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(needLoginCodeDatas, value);
                    }
                },
                {
                    field: 'canInvite',
                    title: '注册邀请',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(canInviteDatas, value);
                    }
                },
                {
                    field: 'inviteCode',
                    title: '邀请码',
                },
                {
                    field: 'needSmsCode',
                    title: '短信验证码',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(needSmsCodeDatas, value);
                    }
                },
                {
                    field: 'rebotImageId',
                    title: '机器人头像',
                },
                {
                    field: 'appName',
                    title: 'APP名字',
                },
                {
                    field: 'rebotName',
                    title: '机器人名字',
                },
                {
                    field: 'csName',
                    title: '客服名字',
                },
                {
                    field: 'popAction',
                    title: '公告弹窗',
                },
                {
                    field: 'arrangement',
                    title: '开奖信息人数排列',
                },
                {
                    field: 'version',
                    title: '版本号',
                },
                {
                    field: 'minAddScore',
                    title: '最低上分',
                },
                {
                    field: 'minMinusScore',
                    title: '最低下分',
                },
                {
                    field: 'fullMinusScore',
                    title: '满把下分',
                },
                {
                    field: 'maxMinusCount',
                    title: '用户每天下分次数',
                },
                {
                    field: 'isLimitAdd',
                    title: '限时上分',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isLimitAddDatas, value);
                    }
                },
                {
                    field: 'limitAddStarttime',
                    title: '开启时间',
                },
                {
                    field: 'limitAddEndtime',
                    title: '结束时间',
                },
                {
                    field: 'limitAddRemark',
                    title: '限时上分备注',
                },
                {
                    field: 'isLimitMinus',
                    title: '限时下分',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isLimitMinusDatas, value);
                    }
                },
                {
                    field: 'limitMinusStarttime',
                    title: '开启时间',
                },
                {
                    field: 'limitMinusEndtime',
                    title: '结束时间',
                },
                {
                    field: 'limitMinusRemark',
                    title: '限时下分备注',
                },
                {
                    field: 'allowChangeWithdraw',
                    title: '用户二次修改提现信息',
                },
                {
                    field: 'associationWithdraw',
                    title: '绑定提现才能看到上分账户',
                },
                {
                    field: 'minScore',
                    title: '单注最低投注',
                },
                {
                    field: 'openTurntable',
                    title: '是否开启转盘',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(openTurntableDatas, value);
                    }
                },
                {
                    field: 'turntableScore',
                    title: '转盘流水阈值',
                },
                {
                    field: 'showScratchCard',
                    title: '是否显示刮刮乐',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(showScratchCardDatas, value);
                    }
                },
                {
                    field: 'offSiteCs',
                    title: '站外客服',
                },
                {
                    field: 'chatSayHello',
                    title: '用户私聊第一句',
                },
                {
                    field: 'introduceCommission',
                    title: '介绍红',
                },
                {
                    field: 'clientUrl',
                    title: '客户端链接',
                },
                {
                    field: 'navUrl',
                    title: 'H5导航链接',
                },
                {
                    field: 'closeSection',
                    title: '关盘段落',
                },
                {
                    field: 'aboutUs',
                    title: '关于我们',
                },
                {
                    field: 'createBy',
                    title: '创建者',
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-sm ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-sm ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
