<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('消息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input type="hidden" name="tenantId" th:value="${tenantId}"/>
                    <div class="select-list">
                        <p style="color:red"> 客服的ID默认为0，若搜索客服的聊天记录请输入0 </p>
                        <ul>
                            <li>
                                <label>发送者类型</label>
                                <select name="senderType" th:with="type=${@dict.getType('sender_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>发送者ID：</label>
                                <input type="text" name="senderId"/>
                            </li>
                            <li>
                                <label>接收者ID：</label>
                                <input type="text" name="receiverId"/>
                            </li>
                            <li>
                                <label>群组ID：</label>
                                <input type="text" name="groupId"/>
                            </li>
                            <li class="select-time">
                                <label>发送时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreatedTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreatedTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:ChatMessage:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="business:ChatMessage:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:ChatMessage:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:ChatMessage:remove')}]];
        var senderTypeDatas = [[${@dict.getType('sender_type')}]];
        var prefix = ctx + "business/ChatMessage";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "消息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'senderType',
                    title: '发送者类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(senderTypeDatas, value);
                    }
                },
                {
                    field: 'senderId',
                    title: '发送者ID-发送者姓名',
                    formatter: function(value, row, index) {
                       return value+'-'+row.senderUserName;
                    }
                },
                {
                    field: 'senderHeadImageId',
                    title: '发送者头像',
                    formatter: function(value, row, index) {
                        if(!(typeof value === 'number' && value>0 )){
                            return "";
                        }
				    	return $.table.imageView(ctx + "business/images/"+value,320,320);
				    }
                },
                {
                    field: 'receiverId',
                    title: '接收者ID',
                },
                {
                    field: 'groupId',
                    title: '群组ID',
                },
                {
                    field: 'content',
                    title: '消息内容',
                    formatter: function(value, row, index) {
                        if(row.type==0){
                            return value;
                        }
				    	return $.table.imageView(value,320,320);
				    }
                },
                {
                    field: 'type',
                    title: '消息类型',
                    formatter: function(value, row, index) {
                        if(row.type==0){
                            return '文本';
                        }
				    	return '图片';
				    }
                },
                {
                    field: 'createdTime',
                    title: '发送时间',
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-sm ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
