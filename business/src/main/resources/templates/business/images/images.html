<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('图片管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="">
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="avatar()" shiro:hasPermission="business:images:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:images:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:images:remove')}]];
        var prefix = ctx + "business/images";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "图片管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '自增ID',
                    visible: false
                },
                {
                    field: 'id',
                    title: '头像',
                    formatter: function(value, row, index) {
                        if(!(typeof value === 'number' && value>0 )){
                            return "";
                        }
				    	return $.table.imageView(ctx + "business/images/"+value,320,320);
				    }
                },
                {
                    field: 'createBy',
                    title: '创建人'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-sm ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        var index ;
        function avatar() {
	        var url = ctx + 'business/images/avatar/0';

	        index = top.layer.open({
        		type: 2,
        		area: [($(window).width()-100) + 'px', ($(window).height()-50) + 'px'],
        		fix: false,
        		//不固定
        		maxmin: true,
        		shade: 0.3,
        		title: "新增头像",
        		content: url,
        		btn: ['确定', '关闭'],
        	    // 弹层外区域关闭
        		shadeClose: true,
        		yes: function(index, layero) {
                    var iframeWin = layero.find('iframe')[0];
                    var result = iframeWin.contentWindow.submitHandler(avatarCallBack);
                },
        	    cancel: function(index) {
        	        return true;
        	    }
        	});
	    }

	    function avatarCallBack(result) {
	        if(result>0){
                top.layer.close(index);
                $.table.refresh();
            }
	    }
    </script>
</body>
</html>
