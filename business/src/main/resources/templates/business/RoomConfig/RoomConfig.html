<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('房间列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>自增ID：</label>
                                <input type="text" name="id"/>
                            </li>
                            <li>
                                <label>房间名称：</label>
                                <input type="text" name="roomName"/>
                            </li>
                            <li>
                                <label>租户id：</label>
                                <input type="text" name="tenantId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="business:RoomConfig:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="business:RoomConfig:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:RoomConfig:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="business:RoomConfig:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:RoomConfig:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:RoomConfig:remove')}]];
        var rateRuleDatas = [[${@dict.getType('odds_rule')}]];
        var prefix = ctx + "business/RoomConfig";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "房间",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '自增ID',
                    visible: false
                },
                {
                    field: 'roomName',
                    title: '房间名称',
                },
                {
                    field: 'maxScore',
                    title: '最大注额',
                },
                {
                    field: 'closeSecond',
                    title: '前几秒关盘',
                },
                {
                    field: 'isOpen',
                    title: '是否关盘',
                },
                {
                    field: 'hideRoom',
                    title: '隐藏游戏房间',
                },
                {
                    field: 'isBackPressure',
                    title: '反压',
                },
                {
                    field: 'isTailCode',
                    title: '尾码',
                },
                {
                    field: 'isRobot',
                    title: '假人/托',
                },
                {
                    field: 'isBanned',
                    title: '是否禁言',
                },
                {
                    field: 'rateRule',
                    title: '对应赔率规则',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(rateRuleDatas, value);
                    }
                },
                {
                    field: 'superIgnoreRule',
                    title: '2.0超无视玩法设置',
                },
                {
                    field: 'handleNumber',
                    title: '自动处理猜数字',
                },
                {
                    field: 'handleNumberRule',
                    title: '猜数字处理规则',
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-sm ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-sm ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
