<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增操作记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-OperLogs-add">
            <div class="form-group row">    
                <div class="control-label">操作对象ID：</div>
                <div class="">
                    <input name="objUserId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">操作对象名称：</div>
                <div class="">
                    <input name="objUserName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">
                <div class="control-label">详情：</div>
                <div class="">
                    <textarea name="detail" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">IP地址：</div>
                <div class="">
                    <input name="ip" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">IP所属地：</div>
                <div class="">
                    <input name="ipCity" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">
                <div class="control-label">备注：</div>
                <div class="">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "business/OperLogs"
        $("#form-OperLogs-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-OperLogs-add').serialize());
            }
        }
    </script>
</body>
</html>
