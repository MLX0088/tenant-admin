<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('租户公告管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input name="tenantId" th:field="*{selectDeptId}" type="hidden">
                    <input name="type" value="0" type="hidden">
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="business:TenantNotice:add">
                    <i class="fa fa-plus"></i> 添加公告
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">

                <div class="col-sm-6 alert alert-info alert-dismissable">
                    <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                    首页轮播图宽高比为690:300
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:TenantNotice:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:TenantNotice:remove')}]];
        var isRotatingDatas = [[${@dict.getType('is_not')}]];
        var prefix = ctx + "business/TenantNotice";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "租户公告管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '自增ID',
                    visible: false
                },
                {
                    field: 'title',
                    title: '标题',
                    width: 300
                },
                {
                    field: 'content',
                    title: '内容',
                    formatter:function (value, row, index,field) {
                        var div = value;
                        value = $(div).text();
                        return "<span style='display: block;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;' title="+value+">"+value+"</span>"
                    },
                    cellStyle:function (value, row, index,field) {
                        return {
                            css:{
                                "min-width":"250px",
                                "white-space":"nowrap",
                                "text-overflow":"ellipsis",
                                "overflow":"hidden",
                                "max-width":"350px"
                            }
                        }
                    }
                },
                {
                    field: 'isPop',
                    title: '弹窗公告',
                    width: 150,
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isRotatingDatas, value);
                    }
                },
                {
                    field: 'isRotating',
                    title: '是否首页轮播图',
                    width: 150,
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isRotatingDatas, value);
                    }
                },
                {
                    field: 'rotatingImagesId',
                    title: '轮播图片',
                    width:350,
                    formatter: function(value, row, index) {
                        if(typeof value === 'number' && value>0){
                            return $.common.sprintf("<img class='' style='height:100%;' data-target='%s' src='%s'/>",  'self', ctx + "business/images/"+value);
                        }
                        return "";
				    },
                    cellStyle:function (value, row, index,field) {
                        if(typeof value === 'number' && value>0){
                            return {
                                css:{
                                    "height":"150px"
                                }
                            }
                        }
                        return "";
                    }
                },
                {
                    field: 'sort',
                    title: '排序',
                    width: 100,
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-sm ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-sm ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
