<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改轮播')" />
    <th:block th:include="include :: summernote-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-TenantNotice-edit" th:object="${tbTenantNotice}">
            <input name="id" th:field="*{id}" type="hidden">
            <input name="tenantId" th:field="*{tenantId}" type="hidden">
            <input name="type" th:field="*{type}" type="hidden">

            <div class="form-group row col-sm-12" id="rotating_content">
                <div class="form-group row col-sm-6">
                    <div class="control-label">轮播图片：</div>
                    <div class="">
                        <input name="rotatingImagesId" th:field="*{rotatingImagesId}" type="hidden">
                        <div class="file-loading">
                            <input class="form-control file-upload" id="rotatingImagesId" name="file" type="file">
                        </div>
                    </div>
                </div>
                <div class="form-group row col-sm-6">
                    <div class="control-label">排序：</div>
                    <div class="">
                        <input name="sort" th:field="*{sort}" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="form-group row row col-sm-12">
                <div class="control-label">关联公告：</div>
                <div class="">
                    <input type="hidden" class="form-control" th:field="*{content}" name="content">
                    <div class="summernote" id="content"></div>
                </div>
            </div>

        </form>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "business/TenantNotice";
        $("#form-TenantNotice-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-TenantNotice-edit').serialize());
            }
        }

        $(".file-upload").each(function (i) {
            var val = $("input[name='" + this.id + "']").val()
            $(this).fileinput({
                uploadUrl: ctx + 'business/images/imageUpload',
                initialPreviewAsData: true,
                initialPreview: [val],
                maxFileCount: 1,
                autoReplace: true
            }).on('fileuploaded', function (event, data, previewId, index) {
                $("input[name='" + event.currentTarget.id + "']").val(data.response)
            }).on('fileremoved', function (event, id, index) {
                $("input[name='" + event.currentTarget.id + "']").val('')
            })
            $(this).fileinput('_initFileActions');
        });

        $(function() {
            $('.summernote').each(function(i) {
                $('#' + this.id).summernote({
                    lang: 'zh-CN',
                    dialogsInBody: true,
                    callbacks: {
                        onChange: function(contents, $edittable) {
                            $("input[name='" + this.id + "']").val(contents);
                        },
                        onImageUpload: function(files) {
                            var obj = this;
                            var data = new FormData();
                            data.append("file", files[0]);
                            $.ajax({
                                type: "post",
                                url: ctx + "common/upload",
                                data: data,
                                cache: false,
                                contentType: false,
                                processData: false,
                                dataType: 'json',
                                success: function(result) {
                                    if (result.code == web_status.SUCCESS) {
                                        $('#' + obj.id).summernote('insertImage', result.url);
                                    } else {
                                        $.modal.alertError(result.msg);
                                    }
                                },
                                error: function(error) {
                                    $.modal.alertWarning("图片上传失败。");
                                }
                            });
                        }
                    }
                });
                var content = $("input[name='" + this.id + "']").val();
                $('#' + this.id).summernote('code', content);
            })
        });
    </script>
</body>
</html>
