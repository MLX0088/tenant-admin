<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增投注记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ScoreRecord-add">
            <div class="form-group row">    
                <div class="control-label">用户ID：</div>
                <div class="">
                    <input name="userId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">用户名：</div>
                <div class="">
                    <input name="userName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">开奖记录id：</div>
                <div class="">
                    <input name="drawId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">房间：</div>
                <div class="">
                    <input name="roomName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">期号：</div>
                <div class="">
                    <input name="periodNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">开奖结果：</div>
                <div class="">
                    <input name="result" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">投码：</div>
                <div class="">
                    <input name="betting" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">总投分：</div>
                <div class="">
                    <input name="score" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">盈亏分：</div>
                <div class="">
                    <input name="winScore" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">当前余分：</div>
                <div class="">
                    <input name="leftScore" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">相差秒：</div>
                <div class="">
                    <input name="diffSecond" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">    
                <div class="control-label">状态：</div>
                <div class="">
                    <select name="status" class="form-control m-b" th:with="type=${@dict.getType('bet_status')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="control-label">备注：</div>
                <div class="">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "business/ScoreRecord"
        $("#form-ScoreRecord-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-ScoreRecord-add').serialize());
            }
        }
    </script>
</body>
</html>
