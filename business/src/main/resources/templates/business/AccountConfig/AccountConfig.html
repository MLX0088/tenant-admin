<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('上/下分账号设置列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input type="hidden" name="tenantId" th:value="${selectDeptId}"/>
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>上分/下分：</label>
                                <select name="isAddMinus" th:with="type=${@dict.getType('account_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('enable_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="business:AccountConfig:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:AccountConfig:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:AccountConfig:remove')}]];
        var isAddMinusDatas = [[${@dict.getType('account_type')}]];
        var statusDatas = [[${@dict.getType('enable_status')}]];
        var prefix = ctx + "business/AccountConfig";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "上/下分账号设置",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '自增ID',
                    visible: false
                },
                {
                    field: 'payType',
                    title: '支付类型',
                },
                {
                    field: 'name',
                    title: '户名',
                },
                {
                    field: 'account',
                    title: '账户',
                },
                {
                    field: 'imageId',
                    title: '二维码',
                    formatter: function(value, row, index) {
                        if(!(typeof value === 'number' && value>0 )){
                            return "";
                        }
				    	return $.table.imageView(ctx + "business/images/"+value,320,320);
				    }
                },
                {
                    field: 'bankName',
                    title: '户行',
                },
                {
                    field: 'quota',
                    title: '额度分配',
                },
                {
                    field: 'isAddMinus',
                    title: '上分/下分',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isAddMinusDatas, value);
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'createBy',
                    title: '创建者',
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-sm ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-sm ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
